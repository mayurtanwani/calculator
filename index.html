<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css" >
    <title>Calculator</title>
</head>
<body>


<div id="container" >

    <input id="input2"   type="text">
    
    <input id="input1"   type="text">


    <div id="buttons">
    <button class="button block " value="1">1</button>
    <button class="button block " value="2">2</button>
    <button class="button block " value="3">3</button>
    <button class="clear block " value="clear">C</button>

    <button class="button block " value="4">4</button>
    <button class="button block " value="5">5</button>
    <button class="button block " value="6">6</button>
    <button class="operator block " value="+">+</button>

    <button class="button block " value="7">7</button>
    <button class="button block " value="8">8</button>
    <button class="button block " value="9">9</button>
    <button class="operator block " value="-">-</button>
    <button class="operator block " value="%">%</button>

    <button class="button block " value="0">0</button>
    <button class="decimal block " value=".">.</button>

    <button class="operator block " value="*">*</button>
    </div>



    <button class="answer" value="=">=</button>


    <script src="calculator.js"></script>

</div>  
    
</body>
</html>
